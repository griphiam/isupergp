<html>
  <head>
    <title>iSuperGP</title>
    <link type="text/css" rel="stylesheet" media="screen" href="jqtouch/jqtouch/jqtouch.css">
    <link type="text/css" rel="stylesheet" media="screen" href="jqtouch/themes/apple/theme.css">
    <link type="text/css" rel="stylesheet" media="screen" href="css/isupergp.css">
    <script type="text/javascript" src="jqtouch/jqtouch/jquery.1.3.2.min.js"></script>
    <script type="text/javascript" src="jqtouch/jqtouch/jqtouch.js"></script>
    <script type="text/javascript" src="js/isupergp.js"></script>
    <script type="text/javascript" src="js/sgp.js"></script>
  </head>
  <body>
    <div id="home">
      <div class="toolbar">
	<h1>iSuperGP</h1>
	<a class="button flip" href="#addSite">Add</a>
      </div>
      <ul>
        <li><input type="password" placeholder="Master Password" name="pwd" id="pwd" autocapitalize="off" autocorrect="off" autocomplete="off"/></li>
      </ul>
      <h2>My Sites</h2>
      <div id="mySites">
        <ul class="rounded">
          <li id="siteTemplate" class="entry" style="display:none">
            <span class="label">Label</span>
            <span class="delete">Delete</span>
          </li>
        </ul>
      </div>
      <ul class="rounded">
        <li><a class="arrow flip" href="#settings">Settings</a></li>
        <li><a class="arrow flip" href="#about">About iSuperGP</a></li>
      </ul>
    </div> <!-- /home -->

    <div id="addSite">
      <div class="toolbar">
         <h1>Add Site</h1>
         <a class="button back" href="#">Cancel</a>
      </div>
      <form method="post">
      	<ul>
         <li><input type="text" placeholder="Site" name="site" id="site" autocapitalize="off" autocorrect="off" autocomplete="off" /></li>
         <li><input type="submit" class="submit" name="action" value="Save" /></li>
        </ul>
      </form>
    </div> <!-- /addSite -->
    
    <div id="genPassword">
      <div class="toolbar">
        <h1>Password</h1>
        <a class="button back" href="#">Back</a>
      </div>
      <ul>
        <li><input type="text" placeholder="Generated Password" name="genPass" id="genPass"/></li>
      </ul>
    </div> <!-- /genPassword -->
    
    <div id="settings">
      <div class="toolbar">
        <h1>Settings</h1>
        <a class="button back" href="#">Cancel</a>
      </div>
      <form method="post">
        <ul>
          <li>Password Length <input type="text" placeholder="Length" size="4" maxlength="4" name="passwordLength" id="passwordLength"/></li>
          <li><input type="checkbox" name="disableSubdomainRemoval" id="disableSubdomainRemoval" value="true"/> Disable subdomain removal</li>
        </ul>
      </form>
    </div> <!-- /settings -->
    
    <div id="about" class="selectable">
      <div>
        <p><img src="images/super.png" /></p>
        <p><strong>iSuperGP</strong><br />Version 0.x<br />
            <a href="http://www.mcstudios.com">MC Studios</a></p>
        <p><em>Powered by<br /> www.supergenpass.com.</em></p>
        <p>
            <a href="http://www.supergenpass.com" target="_blank">supergenpass</a>
            <a href="http://www.isupergp.com/trac" target="_blank">support @ www.isupergp.com/trac</a>
        </p>
        <p><br /><br /><a href="#" class="grayButton goback">Close</a></p>
      </div>
    </div>
  </body>
</html>
